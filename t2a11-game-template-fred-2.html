
<html>
<head>
	<title>Platform Game V2</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
  <style>
    html, body{
	width:100%;
	height:100%;
}

body{
	margin:0px;
	padding:0px;
	background:#222222;
	background-image: black;
	background-size:cover;
	background-position: center center;
	background-repeat: no-repeat;
}

#background{
	width:800px;
	height:600px;
	position:absolute;
	top:50%;
	left:50%;
	margin-left:-400px;
	margin-top:-300px;
	background: black;
	background-repeat: no-repeat;
	z-index:9;
}

#game{
	background: #6abaaa;
	position:absolute;
	top:50%;
	left:50%;
	margin-left:-320px;
	margin-top:-180px;
}
  </style>
<body>

	<canvas id="game" width="640" height="360"></canvas>
	<script type="text/javascript" src="game.js"></script>
<script>
var canvas = document.getElementById('game');
var context = canvas.getContext('2d');
var gameStarted = false;
var keys = [];
var friction = 0.8;
var gravity = 0.98;

var player = {
  
	x: 5,
	y: canvas.height - 20,
	width: 20,
	height: 20,
	speed: 5,
	velX: 0,
	velY: 0,
	color: "#a454ac",
	jumping: false,
	grounded: false,
	jumpStrength: 7,
	draw: function(){
		context.fillStyle = this.color;
		context.fillRect(this.x, this.y, this.width, this.height);
	}
}


var platforms = [];
var platform_width = 120;
var platform_height = 10;

platforms.push({
    x: canvas.width-170,
    y: 40,
    width: platform_width,
    height: platform_height,
});
platforms.push({
    x: canvas.width-170,
    y: canvas.height-50,
    width: platform_width,
    height: platform_height,
});
platforms.push({
    x: canvas.width-380,
    y: canvas.height-120,
    width: platform_width,
    height: platform_height,
});
platforms.push({
    x: canvas.width-380,
    y: canvas.height-240,
    width: platform_width,
    height: platform_height,
});

platforms.push({
    x: canvas.width-590,
    y: canvas.height-180,
    width: platform_width,
    height: platform_height,
});

// Floor
platforms.push({
	x: 0,
	y: canvas.height-5,
	width: canvas.width,
	height: platform_height
});

// Left Wall
platforms.push({
	x: -10,
	y: 0,
	width: 10,
	height: canvas.height
});

// Left Wall
platforms.push({
	x: canvas.width,
	y: 0,
	width: 10,
	height: canvas.height
});

// Floor
platforms.push({
	x: 0,
	y: -10,
	width: canvas.width,
	height: platform_height
});

document.body.addEventListener("keydown", function(event){

	if(event.keyCode == 13 && !gameStarted){
		startGame();
	}
	keys[event.keyCode] = true;

});

document.body.addEventListener("keyup", function(event){
	keys[event.keyCode] = false;
});

intro_screen();

function intro_screen(){
	context.font = "50px Impact";
	context.fillStyle = "#fc34a4";
	context.textAlign = "center";
	context.fillText("Pixel Jump", canvas.width/2, canvas.height/2);
  
  	context.font = "20px Arial";
	context.fillText("Version 0.0.2-54", canvas.width/8, canvas.height/2 + 175);
  

	context.font = "20px Arial";
	context.fillText("Press Enter To Start", canvas.width/2, canvas.height/2 + 100);
}

function startGame(){
	gameStarted = true;
	clearCanvas();

	requestAnimationFrame(loop);

}

function draw_platforms(){
	context.fillStyle = "#653053";

	for(var i = 0; i < platforms.length; i++){
		context.fillRect(platforms[i].x, platforms[i].y, platforms[i].width, platforms[i].height);
	}
}

function loop(){

	clearCanvas();
	draw_platforms();
	player.draw();

	if(keys[38] || keys[32]){
		if(!player.jumping){
			player.velY = -player.jumpStrength*2;
			player.jumping = true;
		}
	}

	if(keys[39]){
		if(player.velX < player.speed){
			player.velX++;
		}
	}

	if(keys[37]){
		if(player.velX > -player.speed){
			player.velX--;
		}
	}

	player.x += player.velX;
	player.y += player.velY;

	player.velX *= friction;
	player.velY += gravity;

	player.grounded = false;
	for(var i = 0; i < platforms.length; i++){
		var direction = collisionCheck(player, platforms[i]);

		if(direction == "left" || direction == "right"){
			player.velX = 0;
		} else if(direction == "bottom"){
			player.jumping = false;
			player.grounded = true;
		} else if(direction == "top"){
			player.velY *= -1;
		}

	}

	if(player.grounded){
		player.velY = 0;
	}

	requestAnimationFrame(loop);

}

function collisionCheck(character, platform){

	var vectorX = (character.x + (character.width/2)) - (platform.x + (platform.width/2));
	var vectorY = (character.y + (character.height/2)) - (platform.y + (platform.height/2));

	var halfWidths = (character.width/2) + (platform.width/2);
	var halfHeights = (character.height/2) + (platform.height/2);

	var collisionDirection = null;

	if(Math.abs(vectorX) < halfWidths && Math.abs(vectorY) < halfHeights){

		var offsetX = halfWidths - Math.abs(vectorX);
		var offsetY = halfHeights - Math.abs(vectorY);
		if(offsetX < offsetY){

			if (vectorX > 0){
				collisionDirection = "left";
				character.x += offsetX;
			} else {
				collisionDirection = "right";
				character.x -= offsetX;
			}

		} else {

			if (vectorY > 0){
				collisionDirection = "top";
				character.y += offsetY;
			} else {
				collisionDirection = "bottom";
				character.y -= offsetY;
			}

		}

	}

	return collisionDirection;

}

function clearCanvas(){
	context.clearRect(0, 0, 640, 360);
}
  </script>
</body>
</html>
