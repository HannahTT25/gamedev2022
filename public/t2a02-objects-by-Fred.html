<h2>Objects and Arrays of Genders.</h2>
<p id="test02"></p>

<script>
let x = "";
const myObj = {
  name: "John",
  age: 30,
  genders: [
    {name:"Male", gen:["Liam", "James", "Jack"]},
    {name:"Female", gen:["Charlotte", "Ava", "Alice"]},
    {name:"Others", gen:["Arden", "Rebel", "Valen", "Trinity"]}
  ]
}

for (let i in myObj.genders) {
  x += "<h2>" + myObj.genders[i].name + "</h2>";
  for (let j in myObj.genders[i].gen) {
    x += myObj.genders[i].gen[j] + "<br>";
  }
}

document.getElementById("test02").innerHTML = x;
</script>
